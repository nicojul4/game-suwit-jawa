<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Suwit Jawa | Gajah, Orang, Semut</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>SUWIT JAWA</h1>
        <p>Gajah vs Orang vs Semut</p>
      </header>

      <main>
        <div class="scoreboard">
          <div class="score">
            <h2>PLAYER</h2>
            <p id="player-score">0</p>
          </div>
          <div class="score">
            <h2>KOMPUTER</h2>
            <p id="computer-score">0</p>
          </div>
        </div>

        <div class="result-area">
          <p class="result-text">Mulai permainan dengan memilih salah satu!</p>
        </div>

        <div class="choices">
          <div class="player-side">
            <h3>PILIHANMU</h3>
            <div class="player-choices">
              <img
                src="img/gajah.jpg"
                alt="Gajah"
                class="choice"
                data-choice="gajah"
              />
              <img
                src="img/orang.jpg"
                alt="Orang"
                class="choice"
                data-choice="orang"
              />
              <img
                src="img/semut.jpg"
                alt="Semut"
                class="choice"
                data-choice="semut"
              />
            </div>
          </div>
          <div class="vs">VS</div>
          <div class="computer-side">
            <h3>PILIHAN KOMPUTER</h3>
            <div class="computer-choice-display">
              <img
                src="img/question.jpg"
                alt="Tanda Tanya"
                id="computer-choice-img"
              />
            </div>
          </div>
        </div>
      </main>

      <footer>
        <button id="reset-button">Reset Skor</button>
      </footer>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
